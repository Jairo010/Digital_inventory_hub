<div class="overflow-x-auto">
  <table class="min-w-full bg-gray-100">
    <thead>
      <tr class="text-white">
        <th *ngFor="let header of headers | keyvalue : sortHeaders">
          <div class="py-2 px-4 bg-[#363062] rounded-lg mx-4">
            {{ header.value }}
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data" class="bg-white border-b">
        <td
          class="py-3 px-4 text-[#9B86BE] text-center"
          *ngFor="let key of headers | keyvalue : sortHeaders"
        >
          <ng-container *ngIf="key.key === 'actions'; else showData">
            <div class="flex justify-center space-x-2">
              <div>
                <button
                  data-dialog-target="add-user-modal"
                  ngClass="text-green-500 hover:text-green-700"
                  type="button"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15.232 5.232l3.536 3.536M9 13l6.232-6.232a2 2 0 012.828 0l3.536 3.536a2 2 0 010 2.828L12 21H5v-7l4-4z"
                    />
                  </svg>
                </button>
                <div
                  data-dialog-backdrop="add-user-modal"
                  data-dialog-backdrop-close="true"
                  ngClass="pointer-events-none fixed inset-0 z-[999] grid h-screen w-screen place-items-center bg-black bg-opacity-60 opacity-0 backdrop-blur-sm transition-opacity duration-300"
                >
                  <div
                    data-dialog="add-user-modal"
                    ngClass="relative mx-auto w-full max-w-[24rem] rounded-lg overflow-hidden shadow-sm"
                  >
                    <div class="relative flex flex-col bg-white">
                      <div
                        class="relative m-2.5 items-center flex justify-center text-white h-24 rounded-md bg-[#9B86BE]"
                      >
                        <h3 class="text-2xl">Editar </h3>
                      </div>
                      <div class="flex flex-col gap-4 p-6">
                        <div class="w-full max-w-sm min-w-[200px]">
                          <label class="block mb-2 text-sm text-[#443D8B]">
                            Usuario
                          </label>
                          <input
                            type="text"
                            class="w-full bg-transparent placeholder:text-[#9B86BE] text-[#9B86BE] text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                            placeholder="Usuario"
                          />
                        </div>
                        <div class="w-full max-w-sm min-w-[200px]">
                          <label class="block mb-2 text-sm text-[#443D8B]">
                            Rol
                          </label>
                          <input
                            type="text"
                            class="w-full bg-transparent placeholder:text-[#9B86BE] text-[#9B86BE] text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                            placeholder="Rol"
                          />
                        </div>
                        <div class="w-full max-w-sm min-w-[200px]">
                          <label class="block mb-2 text-sm text-[#443D8B]">
                            Correo
                          </label>
                          <input
                            type="email"
                            class="w-full bg-transparent placeholder:text-[#9B86BE] text-[#9B86BE] text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                            placeholder="Correo"
                          />
                        </div>

                        <div class="w-full max-w-sm min-w-[200px]">
                          <label class="block mb-2 text-sm text-[#443D8B]">
                            Cedula
                          </label>
                          <input
                            type="text"
                            class="w-full bg-transparent placeholder:text-[#9B86BE] text-[#9B86BE] text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
                            placeholder="Cedula"
                          />
                        </div>
                      </div>
                      <div class="p-6 pt-0">
                        <button
                          class="w-full rounded-md bg-[#9B86BE] py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                          type="button"
                        >
                          Editar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <button class="text-red-500 hover:text-red-700">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22"
                  />
                </svg>
              </button>
            </div>
          </ng-container>
          <ng-template #showData>
            {{ row[keyMap[key.key]] }}
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
