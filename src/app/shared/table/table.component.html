<div class="overflow-x-auto">
    <table class="min-w-full bg-gray-100">
        <thead>
            <tr class="text-white">
              <th><div class="py-2 px-4 bg-purple-800 rounded-lg mx-4">{{headers.users}}</div></th>
              <th><div class="py-2 px-4 bg-purple-800 rounded-lg mx-4">{{headers.rol}}</div></th>
              <th><div class="py-2 px-4 bg-purple-800 rounded-lg mx-4">{{headers.emails}}</div></th>
              <th><div class="py-2 px-4 bg-purple-800 rounded-lg mx-4">{{headers.actions}}</div></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of data" class="bg-white border-b">
              <td class="py-3 px-4 text-gray-700 text-center">{{ user.user }}</td>
              <td class="py-3 px-4 text-purple-600 text-center">{{ user.rol }}</td>
              <td class="py-3 px-4 text-purple-600 text-center">{{ user.email }}</td>
              <td class="py-3 px-4 text-center">
                <div class="flex justify-center space-x-2">
                  <button class="text-green-500 hover:text-green-700">
                    <!-- Icono de editar -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13l6.232-6.232a2 2 0 012.828 0l3.536 3.536a2 2 0 010 2.828L12 21H5v-7l4-4z"/>
                    </svg>
                  </button>
                  <button class="text-red-500 hover:text-red-700">
                    <!-- Icono de borrar -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22"/>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
    </table>
  </div>
