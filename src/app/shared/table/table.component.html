<div class="overflow-x-auto">
    <table class="min-w-full bg-gray-100">
        <thead>
            <tr class="text-white">
              <th *ngFor="let header of headers | keyvalue : sortHeaders"><div class="py-2 px-4 bg-purple-800 rounded-lg mx-4">{{header.value}}</div></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of data" class="bg-white border-b">
              <td class="py-3 px-4 text-gray-700 text-center" *ngFor="let key of headers | keyvalue : sortHeaders">
                <ng-container *ngIf="key.key === 'actions'; else showData">
                  <div class="flex justify-center space-x-2">
                    <button class="text-green-500 hover:text-green-700">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13l6.232-6.232a2 2 0 012.828 0l3.536 3.536a2 2 0 010 2.828L12 21H5v-7l4-4z"/>
                      </svg>
                    </button>
                    <button class="text-red-500 hover:text-red-700">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22"/>
                      </svg>
                    </button>
                  </div>
                </ng-container>
                <ng-template #showData>
                  {{ row[keyMap[key.key]] }}
                </ng-template>
              </td>
            </tr>
          </tbody>
    </table>
  </div>
